    <title>题目管理系统</title>
    <script>
      // Polyfill for crypto.getRandomValues
      if (!window.crypto) {
        window.crypto = {
          getRandomValues: function(arr) {
            for (let i = 0; i < arr.length; i++) {
              arr[i] = Math.floor(Math.random() * 256);
            }
            return arr;
          }
        };
      }
    </script>

    <div id="app"></div>
